<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[99,98,97,96,95,]
        console.log(arr)
        console.log(arr.length)
        console.log(arr.sort())
        console.log(arr.reverse())
        console.log(arr.toString())
        console.log(arr.push(100))
        console.log("After Pushing 100 "+arr)
        console.log("Popping element from arr "+arr.pop())
        console.log("After popping "+arr)
        console.log(arr.unshift(100))
        console.log(arr)
        console.log(arr.shift(94))
        console.log(arr)
        arr[0]=556
        console.log(arr)
        arr.push(515)
        console.log(arr.reverse())
        console.log("Befor sorting "+arr)
        console.log("After sorting "+arr.sort())
        console.log("After sorting with function "+arr.sort(function(a,b){return a-b;}))
        console.log("Befor reversing "+arr)
        console.log("After reversing with function "+arr.reverse(function(a,b){return b-a;}))
        console.log(arr.toSorted())
        console.log(arr.toReversed())

    </script>
</body>
</html>
