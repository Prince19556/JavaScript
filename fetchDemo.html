<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pro1=new Promise((res,rej)=>
    {
        let success=false;
        if(success){
            res("task completed successfully")
        }
        else{
            rej("task failed")
        }
    });
    pro1.then((result)=>{
        console.log(result)
    }).catch((error)=>{
        console.log(error)
    })
    .finally(()=>{
        console.log("Promise finally called")
    })
    </script>
</body>
</html>
