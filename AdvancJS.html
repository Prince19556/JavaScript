<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //call which is used to call a function immediately.
        const person={name:"Prince",city:"Ongole"}
        function greet(msg){
            console.log(msg+" "+this.name)
        }
        greet.call(person,"Welcom to India.")
        // greet()

          //bind is used to bind the data with function and later on we can call.
          const person1={name:"Prince Rohith",city:"Prakasam"}
          function greet(msg){
            console.log(msg+" "+this.name);
          }
         var boundGreet= greet.bind(person1,"Welcome to Andhra Pradesh")
         boundGreet()

        //Apply pass data in form of array

        const person2={name:"Rahul",city:"Bengaluru"}
        function intro(age,email){
            console.log("Name: "+this.name+" City: "+this.city+" Age : "+age+" Email: "+email);
        }
        intro.apply(person2,[23,"prince@gmail.com"])

        //spread operator ... array

        const arr1=[12,34,56]
        const copy=[...arr1]
        console.log("Actual array : "+arr1)
        console.log("Copy of array : "+copy)
        const arr2=[67,89,10]
        const merge=[...arr1,...arr2]
        console.log("Merge of arr1 and arr2 : "+merge)
        console.log("Greatest number in merge : "+Math.max(...merge));
        console.log("Min number in merge : "+Math.min(...merge));

        //object using spread operator
 
        const obj1={name:"Giffy", city:"Chennai"}
        const copy1={...obj1}
        console.log("Avctual : "+obj1.name)
        console.log("Copy : "+copy1.name)

        const obj2={age:23}
        const merge1={...obj1, ...obj2}
        console.log("merge : "+merge1.name,merge1.age);

        const str="India"
        const charArray=[...str]
        console.log(charArray)

    </script>
</body>
</html>
